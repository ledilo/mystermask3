<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      // Detectar bots de Meta/Facebook/Instagram
      const bots = [
        /facebookexternalhit/i,
        /Facebot/i,
        /WhatsApp/i,
        /Meta/i,
        /Instagram/i
      ];

      const userAgent = navigator.userAgent;
      const isBot = bots.some(bot => bot.test(userAgent));

      if (!isBot) {
        // Número codificado: 5492612345891
        const encoded = "NTQ5MjYxMjM0NTg5MQ==";
        const decoded = atob(encoded);
        const mensaje = encodeURIComponent("Hola, vengo por la publicidad");
        const url = `https://wa.me/${decoded}?text=${mensaje}`;
        window.location.href = url;
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          document.body.innerHTML = `
            <h3>Gracias por visitar</h3>
            <p>Si no fuiste redirigido automáticamente, tocá el botón:</p>
            <a href="https://wa.me/5492612345891?text=Hola,%20vengo%20por%20la%20publicidad" style="font-size: 18px;">
              Ir a WhatsApp
            </a>
          `;
        });
      }
    </script>
  </head>
  <body>
    <noscript>Activá JavaScript para continuar.</noscript>
  </body>
</html>
